    <script type="module">
        // æ¨¡æ‹Ÿåˆ†æ®µTTSåŠŸèƒ½

        let currentTest = null;
        let logContent = '';

        function log(message) {

        // æ¨¡æ‹ŸAudioQueueç±»
        class MockAudioQueue {
            constructor() {
                this.queue = [];
                this.isPlaying = false;
                this.currentAudio = null;
                this.hasUserInteracted = true; // å‡è®¾ç”¨æˆ·å·²äº¤äº’
                this.maxDisplayTime = 30000;

            async startSegmentedSynthesis(textSegments, synthesizeFunction, callbacks = {}) {
                log(`Starting segmented synthesis for ${textSegments.length} segments`);
                
                this.onSegmentReady = callbacks.onSegmentReady;
                this.onAllComplete = callbacks.onAllComplete;
                this.onError = callbacks.onError;
                this.synthesizeFunction = synthesizeFunction;
                this.startTime = Date.now();
                
                // åˆå§‹åŒ–é˜Ÿåˆ—
                this.queue = textSegments.map((text, index) => ({
                    id: `segment_${index}`,
                    text,
                    audioUrl: null,
                    isReady: false,
                    isPlayed: false,
                    error: null,
                    isPlaying: false

                this.updateSegmentDisplay();
                
                // å¼€å§‹é¡ºåºåˆæˆå’Œæ’­æ”¾
                this.startSequentialSynthesisAndPlayback();
            }

            async startSequentialSynthesisAndPlayback() {
                try {
                    // åˆæˆç¬¬ä¸€æ®µ
                    await this.synthesizeSegment(this.queue[0].text, 0);
                    
                    // ç¬¬ä¸€æ®µå‡†å¤‡å¥½ï¼Œé€šçŸ¥æ˜¾ç¤ºæ°”æ³¡
                    if (this.queue[0].isReady) {
                        log('First segment ready, showing AI bubble');
                        if (this.onSegmentReady) {
                            this.onSegmentReady(this.queue[0]);
                        }
                        
                        // å¼€å§‹æ’­æ”¾ç¬¬ä¸€æ®µ
                        this.playSegment(this.queue[0], 0);
                        
                        // åœ¨åå°ç»§ç»­åˆæˆå‰©ä½™æ®µè½
                        this.continueBackgroundSynthesis();
                    }
                } catch (error) {
                    log(`First segment synthesis failed: ${error.message}`);
                    if (this.onError) {
                        this.onError(error);
                    }
                }
            }

            async continueBackgroundSynthesis() {
                log('Starting background synthesis for remaining segments');
                
                // ä»ç¬¬äºŒæ®µå¼€å§‹åˆæˆ
                for (let i = 1; i < this.queue.length; i++) {
                    setTimeout(async () => {
                        try {
                            await this.synthesizeSegment(this.queue[i].text, i);
                            log(`Background segment ${i + 1} ready`);
                        } catch (error) {
                            log(`Background segment ${i + 1} failed: ${error.message}`);
                        }
                    }, i * 1000); // æ¨¡æ‹Ÿåˆæˆæ—¶é—´
                }
            }

            async synthesizeSegment(text, index) {
                log(`Synthesizing segment ${index + 1}: ${text.substring(0, 30)}...`);
                
                // æ¨¡æ‹Ÿåˆæˆæ—¶é—´
                const synthesisTime = 1000 + Math.random() * 2000;
                await new Promise(resolve => setTimeout(resolve, synthesisTime));
                
                if (this.queue[index]) {
                    this.queue[index].audioUrl = `/mock/audio/segment_${index}.wav`;
                    this.queue[index].isReady = true;
                    this.updateSegmentDisplay();
                    log(`Segment ${index + 1} synthesis completed in ${synthesisTime.toFixed(0)}ms`);
                }
                
                return this.queue[index].audioUrl;
            }

            async playSegment(segment, index) {
                log(`Playing segment ${index + 1}: ${segment.text.substring(0, 30)}...`);
                
                segment.isPlaying = true;
                this.updateSegmentDisplay();
                
                // æ¨¡æ‹Ÿæ’­æ”¾æ—¶é—´
                const playTime = 2000 + Math.random() * 3000;
                await new Promise(resolve => setTimeout(resolve, playTime));
                
                segment.isPlayed = true;
                segment.isPlaying = false;
                this.updateSegmentDisplay();
                
                log(`Segment ${index + 1} playback completed`);
                
                // æ’­æ”¾ä¸‹ä¸€æ®µ
                this.playNextSegment(index);
            }

            async playNextSegment(currentIndex) {
                const nextIndex = currentIndex + 1;
                
                if (nextIndex >= this.queue.length) {
                    log('All segments played, completing');
                    this.completePlayback();
                    return;
                }
                
                const nextSegment = this.queue[nextIndex];
                
                // ç­‰å¾…ä¸‹ä¸€æ®µå‡†å¤‡å¥½
                const isReady = await this.waitForSegment(nextIndex);
                
                if (isReady && nextSegment.isReady && !nextSegment.isPlayed) {
                    await this.playSegment(nextSegment, nextIndex);
                } else {
                    log(`Segment ${nextIndex + 1} not ready, trying next segment`);
                    this.playNextSegment(nextIndex);
                }
            }

            async waitForSegment(index) {
                const maxWait = 10000;
                const startWait = Date.now();
                
                while (!this.queue[index]?.isReady && !this.queue[index]?.error) {
                    if (Date.now() - startWait > maxWait) {
                        log(`Segment ${index + 1} synthesis timeout, skipping`);
                        return false;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
                
                return this.queue[index]?.isReady;
            }

            completePlayback() {
                log('Playback completed');
                this.isPlaying = false;
                updateStatus('æµ‹è¯•å®Œæˆ');
                
                if (this.onAllComplete) {
                    this.onAllComplete();
                }
            }

            updateSegmentDisplay() {
                const container = document.getElementById('segments');
                container.innerHTML = '<h3>ğŸ“ åˆ†æ®µçŠ¶æ€</h3>';
                
                this.queue.forEach((segment, index) => {

                    } else if (segment.isPlaying) {

                    } else if (segment.isPlayed) {

                    } else if (segment.isReady) {

                    }

                    else if (segment.isReady) status = 'å·²å‡†å¤‡';
                    
                    div.innerHTML = `
                        <strong>æ®µè½ ${index + 1} (${status})</strong><br>
                        ${segment.text}
                    `;
                    
                    container.appendChild(div);
                });
            }
        }
