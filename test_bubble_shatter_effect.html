<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI气泡碎裂效果测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .test-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .test-section h3 {
            color: #555;
            margin-top: 0;
        }

        .test-button {
            background: linear-gradient(135deg, #ff9ec3 0%, #ffb6c1 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 10px 10px 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .test-button.shatter {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status.warning {
            background: #fff3e0;
            color: #f57c00;
            border-left: 4px solid #ff9800;
        }

        .status.danger {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .chat-container {
            position: relative;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            overflow: visible;
        }

        /* 引入AI气泡样式 */
        .ai-message-bubble {
            animation: bubbleAppear 0.5s ease-out forwards, bubbleFloat 2s ease-in-out infinite 0.5s;
            background: linear-gradient(135deg, rgba(255, 158, 201, 0.95) 0%, rgba(255, 182, 193, 0.95) 100%);
            color: white;
            padding: 15px 20px;
            margin: 0;
            border-radius: 20px 20px 20px 5px;
            width: auto;
            min-width: 200px;
            max-width: 350px;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
            position: fixed;
            top: 60px;
            left: 40vw;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: left;
            box-sizing: border-box;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            font-weight: 400;
            height: auto;
            min-height: 60px;
            transform-origin: top left;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .ai-message-bubble.disappearing {
            animation: bubbleShatter 0.8s ease-in forwards;
            overflow: visible;
        }

        .ai-message-bubble.disappearing::before,
        .ai-message-bubble.disappearing::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: inherit;
            z-index: -1;
        }

        .ai-message-bubble.disappearing::before {
            top: -5px;
            left: -5px;
            width: 40%;
            height: 40%;
            animation: shatterFragment1 0.8s ease-out forwards;
        }

        .ai-message-bubble.disappearing::after {
            bottom: -5px;
            right: -5px;
            width: 35%;
            height: 35%;
            animation: shatterFragment2 0.8s ease-out forwards;
        }

        .ai-message-bubble:hover {
            animation: none !important;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
            transform: translateY(0) scale(1) !important;
        }

        .ai-message-bubble.hovered {
            animation: bubbleFloat 2s ease-in-out infinite;
        }

        .ai-message-bubble.hovered:hover {
            animation: none !important;
            transform: translateY(0) scale(1) !important;
        }

        .ai-message-bubble::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 25px;
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 12px solid rgba(255, 158, 201, 0.95);
            filter: drop-shadow(0 2px 4px rgba(255, 105, 180, 0.3));
        }

        @keyframes bubbleAppear {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-20px);
                filter: blur(5px);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1) translateY(-5px);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        @keyframes bubbleShatter {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0deg);
                filter: blur(0px) brightness(1);
            }
            30% {
                opacity: 0.9;
                transform: scale(1.05) translateY(-2px) rotate(1deg);
                filter: blur(0px) brightness(1.1);
            }
            60% {
                opacity: 0.6;
                transform: scale(0.95) translateY(-5px) rotate(-2deg);
                filter: blur(1px) brightness(0.8);
            }
            100% {
                opacity: 0;
                transform: scale(0.7) translateY(-15px) rotate(5deg);
                filter: blur(3px) brightness(0.3);
            }
        }

        @keyframes shatterFragment1 {
            0% {
                opacity: 0.8;
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: blur(0px);
            }
            50% {
                opacity: 0.5;
                transform: translate(-20px, -15px) rotate(-45deg) scale(0.8);
                filter: blur(1px);
            }
            100% {
                opacity: 0;
                transform: translate(-40px, -30px) rotate(-90deg) scale(0.3);
                filter: blur(3px);
            }
        }

        @keyframes shatterFragment2 {
            0% {
                opacity: 0.8;
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: blur(0px);
            }
            50% {
                opacity: 0.5;
                transform: translate(25px, 20px) rotate(60deg) scale(0.7);
                filter: blur(1px);
            }
            100% {
                opacity: 0;
                transform: translate(50px, 40px) rotate(120deg) scale(0.2);
                filter: blur(4px);
            }
        }

        @keyframes bubbleFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            25% {
                transform: translateY(-4px);
            }
            50% {
                transform: translateY(-2px);
            }
            75% {
                transform: translateY(-6px);
            }
        }

        .countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>💥 AI气泡碎裂效果测试</h1>
        
        <div class="test-section">
            <h3>🎆 碎裂效果说明</h3>
            <p>全新的AI气泡消失动画包含以下特效：</p>
            <ul>
                <li>💫 <strong>主体碎裂</strong>：气泡主体会震动、旋转并逐渐消失</li>
                <li>🎯 <strong>碎片飞散</strong>：生成两个碎片向不同方向飞散</li>
                <li>✨ <strong>视觉特效</strong>：包含模糊、亮度变化和旋转效果</li>
                <li>⏱️ <strong>动画时长</strong>：整个碎裂过程持续0.8秒</li>
                <li>🎨 <strong>自然过渡</strong>：从浮动状态平滑过渡到碎裂消失</li>
            </ul>
        </div>

        <div class="test-section">
            <h3>🧪 碎裂效果测试</h3>
            <button class="test-button" onclick="testNormalBubble()">普通气泡</button>
            <button class="test-button" onclick="testLongTextBubble()">长文本气泡</button>
            <button class="test-button shatter" onclick="testShatterEffect()">立即碎裂</button>
            <button class="test-button" onclick="testAutoShatter()">自动碎裂(10秒)</button>
            <button class="test-button" onclick="clearBubble()">清除气泡</button>
            
            <div id="test-status"></div>
        </div>

        <div class="chat-container" id="chat-container">
            <!-- AI气泡将在这里显示 -->
        </div>
    </div>

    <div id="countdown" class="countdown" style="display: none;"></div>

    <script type="module">
        // 模拟MessageManager的简化版本
        class TestMessageManager {
            constructor(container) {
                this.container = container;
                this.currentAIMessage = null;
                this.aiMessageTimeout = null;
                this.aiMessageTimeoutStartTime = null;
                this.aiMessageTimeoutDuration = 10000;
                this.aiMessageTimeoutRemaining = 10000;
                this.isHovered = false;
                this.countdownInterval = null;
            }

            addAIMessage(text) {
                this.clearCurrentAIMessage();
                
                const messageElement = document.createElement('div');
                messageElement.className = 'ai-message-bubble';
                messageElement.textContent = text;
                
                messageElement.addEventListener('mouseenter', () => this.handleMouseEnter());
                messageElement.addEventListener('mouseleave', () => this.handleMouseLeave());
                
                this.currentAIMessage = messageElement;
                document.body.appendChild(messageElement);
                
                this.startAIMessageTimeout();
            }

            clearCurrentAIMessage() {
                if (this.aiMessageTimeout) {
                    clearTimeout(this.aiMessageTimeout);
                    this.aiMessageTimeout = null;
                }

                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                    this.countdownInterval = null;
                    document.getElementById('countdown').style.display = 'none';
                }

                if (this.currentAIMessage) {
                    this.currentAIMessage.classList.add('disappearing');
                    setTimeout(() => {
                        if (this.currentAIMessage && this.currentAIMessage.parentNode) {
                            this.currentAIMessage.parentNode.removeChild(this.currentAIMessage);
                        }
                        this.currentAIMessage = null;
                    }, 800);
                }
            }

            startAIMessageTimeout() {
                this.aiMessageTimeoutStartTime = Date.now();
                this.aiMessageTimeoutRemaining = this.aiMessageTimeoutDuration;
                this.isHovered = false;
                
                this.startCountdown();
                
                this.aiMessageTimeout = setTimeout(() => {
                    if (!this.isHovered) {
                        this.clearCurrentAIMessage();
                    }
                }, this.aiMessageTimeoutDuration);
            }

            startCountdown() {
                const countdownEl = document.getElementById('countdown');
                countdownEl.style.display = 'block';
                
                this.countdownInterval = setInterval(() => {
                    if (!this.isHovered && this.aiMessageTimeoutStartTime) {
                        const elapsed = Date.now() - this.aiMessageTimeoutStartTime;
                        const remaining = Math.max(0, this.aiMessageTimeoutDuration - elapsed);
                        const seconds = Math.ceil(remaining / 1000);
                        
                        if (seconds > 0) {
                            countdownEl.textContent = `💥 ${seconds}秒后碎裂`;
                        } else {
                            countdownEl.textContent = '💥 碎裂中...';
                            clearInterval(this.countdownInterval);
                        }
                    }
                }, 100);
            }

            pauseAIMessageTimeout() {
                if (this.aiMessageTimeout) {
                    clearTimeout(this.aiMessageTimeout);
                    this.aiMessageTimeout = null;
                    
                    const elapsed = Date.now() - this.aiMessageTimeoutStartTime;
                    this.aiMessageTimeoutRemaining = Math.max(0, this.aiMessageTimeoutDuration - elapsed);
                }
                
                document.getElementById('countdown').textContent = '⏸️ 已暂停';
            }

            resumeAIMessageTimeout() {
                if (this.aiMessageTimeoutRemaining > 0) {
                    this.aiMessageTimeoutStartTime = Date.now();
                    this.aiMessageTimeout = setTimeout(() => {
                        if (!this.isHovered) {
                            this.clearCurrentAIMessage();
                        }
                    }, this.aiMessageTimeoutRemaining);
                    
                    this.startCountdown();
                }
            }

            handleMouseEnter() {
                this.isHovered = true;
                this.pauseAIMessageTimeout();
                showStatus('悬停检测：已暂停碎裂倒计时 ⏸️', 'info');
            }

            handleMouseLeave() {
                this.isHovered = false;
                
                if (this.currentAIMessage) {
                    this.currentAIMessage.classList.add('hovered');
                }
                
                this.resumeAIMessageTimeout();
                showStatus('离开检测：已恢复碎裂倒计时 ▶️', 'warning');
            }
        }

        const messageManager = new TestMessageManager(document.getElementById('chat-container'));

        window.testNormalBubble = function() {
            messageManager.addAIMessage('你好！我是AI助手，观察我的浮动效果吧~ 🎈');
            showStatus('✨ 普通气泡：已显示，10秒后自动碎裂消失', 'success');
        };

        window.testLongTextBubble = function() {
            const longText = `这是一个包含长文本的AI气泡测试。
🎆 新的碎裂效果包含：
• 主体震动和旋转
• 碎片向不同方向飞散  
• 模糊和亮度变化特效
• 0.8秒的完整动画过程
请观察碎裂效果的细节！`;
            messageManager.addAIMessage(longText);
            showStatus('📝 长文本气泡：已显示，观察碎裂效果', 'success');
        };

        window.testShatterEffect = function() {
            if (messageManager.currentAIMessage) {
                messageManager.clearCurrentAIMessage();
                showStatus('💥 立即碎裂：观察完整的碎裂动画效果', 'danger');
            } else {
                showStatus('⚠️ 请先创建一个气泡再测试碎裂效果', 'warning');
            }
        };

        window.testAutoShatter = function() {
            messageManager.addAIMessage('💥 我将在10秒后自动碎裂消失，观察右上角的倒计时！');
            showStatus('⏱️ 自动碎裂测试：观察倒计时和碎裂效果', 'info');
        };

        window.clearBubble = function() {
            messageManager.clearCurrentAIMessage();
            showStatus('🧹 已清除当前气泡', 'info');
        };

        function showStatus(message, type) {
            const statusDiv = document.getElementById('test-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // 初始化测试
        showStatus('🚀 碎裂效果测试环境已准备就绪！点击按钮体验炫酷的碎裂动画', 'info');
    </script>
</body>
</html>
