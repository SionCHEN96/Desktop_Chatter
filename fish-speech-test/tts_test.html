<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐟 Fish Speech TTS 综合测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 14px;
            color: #6c757d;
        }

        .help-text {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐟 Fish Speech TTS 综合测试</h1>
            <p>基础TTS和声音克隆功能测试平台</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('basic')">基础TTS</button>
            <button class="tab" onclick="switchTab('clone')">声音克隆</button>
        </div>

        <!-- 基础TTS标签页 -->
        <div id="basic-tab" class="tab-content active">
            <div class="section-title">基础文本转语音</div>
            
            <div class="form-group">
                <label for="basicText">输入要转换的文本：</label>
                <textarea id="basicText" placeholder="请输入要转换为语音的文本...">你好，这是Fish Speech的语音合成测试。</textarea>
                <div class="help-text">支持中文、英文等多种语言</div>
            </div>

            <button class="btn" onclick="generateBasicTTS()" id="basicBtn">🎵 生成语音</button>
            <button class="btn" onclick="clearBasicResult()" style="background: #6c757d;">🗑️ 清除</button>

            <div id="basicStatus"></div>
            <div id="basicAudioContainer"></div>
        </div>

        <!-- 声音克隆标签页 -->
        <div id="clone-tab" class="tab-content">
            <div class="section-title">声音克隆测试</div>
            
            <div class="form-group">
                <label for="referenceAudio">参考音频文件：</label>
                <input type="file" id="referenceAudio" accept="audio/*">
                <div class="help-text">上传5-10秒的清晰音频文件（推荐WAV格式）</div>
                <div id="audioFileInfo" class="file-info" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="referenceText">参考音频对应的文本：</label>
                <textarea id="referenceText" placeholder="请输入参考音频中说话的内容..."></textarea>
                <div class="help-text">必须与参考音频内容完全匹配</div>
            </div>

            <div class="form-group">
                <label for="targetText">要合成的目标文本：</label>
                <textarea id="targetText" placeholder="请输入要用克隆声音说出的文本...">这是使用声音克隆技术生成的语音。</textarea>
                <div class="help-text">将使用参考音频的声音特征来说这段文本</div>
            </div>

            <button class="btn" onclick="generateCloneTTS()" id="cloneBtn">🎭 克隆语音</button>
            <button class="btn" onclick="clearCloneResult()" style="background: #6c757d;">🗑️ 清除</button>

            <div id="cloneStatus"></div>
            <div id="cloneAudioContainer"></div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有标签的active类
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签页内容
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // 激活选中的标签
            event.target.classList.add('active');
        }

        function showStatus(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearStatus(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        function clearBasicResult() {
            clearStatus('basicStatus');
            document.getElementById('basicAudioContainer').innerHTML = '';
            document.getElementById('basicText').value = '你好，这是Fish Speech的语音合成测试。';
        }

        function clearCloneResult() {
            clearStatus('cloneStatus');
            document.getElementById('cloneAudioContainer').innerHTML = '';
            document.getElementById('referenceAudio').value = '';
            document.getElementById('referenceText').value = '';
            document.getElementById('targetText').value = '这是使用声音克隆技术生成的语音。';
            document.getElementById('audioFileInfo').style.display = 'none';
        }

        // 文件选择处理
        document.getElementById('referenceAudio').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const infoDiv = document.getElementById('audioFileInfo');
            
            if (file) {
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                infoDiv.innerHTML = `
                    <strong>文件信息：</strong><br>
                    名称: ${file.name}<br>
                    大小: ${fileSize} MB<br>
                    类型: ${file.type}
                `;
                infoDiv.style.display = 'block';
            } else {
                infoDiv.style.display = 'none';
            }
        });

        async function generateBasicTTS() {
            const text = document.getElementById('basicText').value.trim();
            const btn = document.getElementById('basicBtn');
            
            if (!text) {
                showStatus('basicStatus', '请输入要转换的文本', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = '🔄 生成中...';
            showStatus('basicStatus', '正在生成语音，请稍候...', 'info');

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);

                    // 创建音频元素并设置属性
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.style.width = '100%';
                    audio.style.marginTop = '10px';
                    audio.src = audioUrl;
                    audio.preload = 'auto';

                    document.getElementById('basicAudioContainer').innerHTML = `
                        <div class="audio-player">
                            <h4>🎵 生成的语音：</h4>
                            <div id="audioElement"></div>
                            <div style="margin-top: 10px;">
                                <a href="${audioUrl}" download="tts_output.wav" class="btn" style="text-decoration: none; display: inline-block;">💾 下载音频</a>
                            </div>
                        </div>
                    `;

                    // 将音频元素添加到容器中
                    document.getElementById('audioElement').appendChild(audio);

                    // 添加音频加载事件监听
                    audio.addEventListener('loadeddata', () => {
                        console.log('Audio loaded successfully');
                    });

                    audio.addEventListener('error', (e) => {
                        console.error('Audio loading error:', e);
                        showStatus('basicStatus', '⚠️ 音频加载失败，但文件已生成，请尝试下载', 'error');
                    });

                    showStatus('basicStatus', '✅ 语音生成成功！', 'success');
                } else {
                    const error = await response.text();
                    showStatus('basicStatus', `❌ 生成失败: ${error}`, 'error');
                }
            } catch (error) {
                showStatus('basicStatus', `❌ 网络错误: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '🎵 生成语音';
            }
        }

        async function generateCloneTTS() {
            const referenceAudio = document.getElementById('referenceAudio').files[0];
            const referenceText = document.getElementById('referenceText').value.trim();
            const targetText = document.getElementById('targetText').value.trim();
            const btn = document.getElementById('cloneBtn');
            
            if (!referenceAudio) {
                showStatus('cloneStatus', '请选择参考音频文件', 'error');
                return;
            }
            
            if (!referenceText) {
                showStatus('cloneStatus', '请输入参考音频对应的文本', 'error');
                return;
            }
            
            if (!targetText) {
                showStatus('cloneStatus', '请输入要合成的目标文本', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = '🔄 克隆中...';
            showStatus('cloneStatus', '正在进行声音克隆，请稍候...', 'info');

            try {
                const formData = new FormData();
                formData.append('referenceAudio', referenceAudio);
                formData.append('referenceText', referenceText);
                formData.append('text', targetText);

                const response = await fetch('/api/voice-clone', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();

                    if (result.success && result.audioUrl) {
                        const audioUrl = result.audioUrl;

                        // 创建音频元素
                        const audio = document.createElement('audio');
                        audio.controls = true;
                        audio.style.width = '100%';
                        audio.style.marginTop = '10px';
                        audio.src = audioUrl;
                        audio.preload = 'auto';

                        document.getElementById('cloneAudioContainer').innerHTML = `
                            <div class="audio-player">
                                <h4>🎭 克隆的语音：</h4>
                                <div id="cloneAudioElement"></div>
                                <div style="margin-top: 10px;">
                                    <a href="${audioUrl}" download="voice_clone_output.wav" class="btn" style="text-decoration: none; display: inline-block;">💾 下载音频</a>
                                </div>
                                <div class="file-info" style="margin-top: 10px;">
                                    <strong>文件信息：</strong><br>
                                    音频大小: ${(result.audioSize / 1024).toFixed(2)} KB<br>
                                    参考音频: ${(result.referenceAudioSize / 1024).toFixed(2)} KB
                                </div>
                            </div>
                        `;

                        // 将音频元素添加到容器中
                        document.getElementById('cloneAudioElement').appendChild(audio);

                        // 添加音频加载事件监听
                        audio.addEventListener('loadeddata', () => {
                            console.log('Clone audio loaded successfully');
                        });

                        audio.addEventListener('error', (e) => {
                            console.error('Clone audio loading error:', e);
                            showStatus('cloneStatus', '⚠️ 音频加载失败，但文件已生成，请尝试下载', 'error');
                        });

                        showStatus('cloneStatus', '✅ 声音克隆成功！', 'success');
                    } else {
                        showStatus('cloneStatus', `❌ 克隆失败: ${result.error || '未知错误'}`, 'error');
                    }
                } else {
                    const error = await response.text();
                    showStatus('cloneStatus', `❌ 克隆失败: ${error}`, 'error');
                }
            } catch (error) {
                showStatus('cloneStatus', `❌ 网络错误: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '🎭 克隆语音';
            }
        }
    </script>
</body>
</html>
