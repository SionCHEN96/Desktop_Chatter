<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Speech 声音克隆测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        
        .section h2 {
            color: #555;
            margin-top: 0;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .audio-player {
            margin-top: 15px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 5px;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .tips {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .tips h3 {
            margin-top: 0;
            color: #0066cc;
        }
        
        .tips ul {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 Fish Speech 声音克隆测试</h1>
        
        <div class="section">
            <h2>📁 文件上传方式声音克隆</h2>
            <form id="voiceCloneForm">
                <div class="form-group">
                    <label for="referenceAudio">参考音频文件 (WAV格式推荐):</label>
                    <input type="file" id="referenceAudio" accept="audio/*" required>
                </div>
                
                <div class="form-group">
                    <label for="referenceText">参考音频对应的文本:</label>
                    <textarea id="referenceText" placeholder="请输入参考音频中说的话..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="targetText">要合成的目标文本:</label>
                    <textarea id="targetText" placeholder="请输入要用克隆声音说的话..." required></textarea>
                </div>
                
                <button type="submit" id="cloneBtn">🎵 开始声音克隆</button>
            </form>
            
            <div id="cloneStatus"></div>
            <div id="cloneResult"></div>
        </div>
        
        <div class="section">
            <h2>🔄 简单TTS + 参考音频</h2>
            <form id="simpleTTSForm">
                <div class="form-group">
                    <label for="simpleReferenceAudio">参考音频文件:</label>
                    <input type="file" id="simpleReferenceAudio" accept="audio/*" required>
                </div>
                
                <div class="form-group">
                    <label for="simpleReferenceText">参考音频文本:</label>
                    <textarea id="simpleReferenceText" placeholder="参考音频中的文本..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="simpleTargetText">目标文本:</label>
                    <textarea id="simpleTargetText" placeholder="要合成的文本..." required></textarea>
                </div>
                
                <button type="submit" id="simpleTTSBtn">🎯 简单TTS合成</button>
            </form>
            
            <div id="simpleTTSStatus"></div>
            <div id="simpleTTSResult"></div>
        </div>
        
        <div class="tips">
            <h3>💡 声音克隆使用技巧</h3>
            <ul>
                <li><strong>音频质量:</strong> 使用清晰、无噪音的音频文件</li>
                <li><strong>音频长度:</strong> 5-10秒的音频效果最佳</li>
                <li><strong>文本匹配:</strong> 参考文本必须与音频内容完全匹配</li>
                <li><strong>语言一致:</strong> 参考音频和目标文本使用相同语言</li>
                <li><strong>格式推荐:</strong> WAV格式，16kHz采样率</li>
            </ul>
        </div>
    </div>

    <script>
        // 文件上传声音克隆
        document.getElementById('voiceCloneForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cloneBtn = document.getElementById('cloneBtn');
            const statusDiv = document.getElementById('cloneStatus');
            const resultDiv = document.getElementById('cloneResult');
            
            const referenceAudio = document.getElementById('referenceAudio').files[0];
            const referenceText = document.getElementById('referenceText').value;
            const targetText = document.getElementById('targetText').value;
            
            if (!referenceAudio || !referenceText || !targetText) {
                statusDiv.innerHTML = '<div class="status error">请填写所有必填字段</div>';
                return;
            }
            
            cloneBtn.disabled = true;
            statusDiv.innerHTML = '<div class="status loading">🔄 正在进行声音克隆，请稍候...</div>';
            resultDiv.innerHTML = '';
            
            try {
                const formData = new FormData();
                formData.append('referenceAudio', referenceAudio);
                formData.append('referenceText', referenceText);
                formData.append('text', targetText);
                
                const response = await fetch('/api/voice-clone', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = '<div class="status success">✅ 声音克隆成功！</div>';
                    resultDiv.innerHTML = `
                        <div class="audio-player">
                            <h4>🎵 克隆结果:</h4>
                            <audio controls style="width: 100%;">
                                <source src="${result.audioUrl}" type="audio/wav">
                                您的浏览器不支持音频播放。
                            </audio>
                            <p><strong>音频大小:</strong> ${(result.audioSize / 1024).toFixed(1)} KB</p>
                            <p><strong>参考音频大小:</strong> ${(result.referenceAudioSize / 1024).toFixed(1)} KB</p>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `<div class="status error">❌ 声音克隆失败: ${result.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ 请求失败: ${error.message}</div>`;
            } finally {
                cloneBtn.disabled = false;
            }
        });
        
        // 简单TTS + 参考音频
        document.getElementById('simpleTTSForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const simpleTTSBtn = document.getElementById('simpleTTSBtn');
            const statusDiv = document.getElementById('simpleTTSStatus');
            const resultDiv = document.getElementById('simpleTTSResult');
            
            const referenceAudio = document.getElementById('simpleReferenceAudio').files[0];
            const referenceText = document.getElementById('simpleReferenceText').value;
            const targetText = document.getElementById('simpleTargetText').value;
            
            if (!referenceAudio || !referenceText || !targetText) {
                statusDiv.innerHTML = '<div class="status error">请填写所有必填字段</div>';
                return;
            }
            
            simpleTTSBtn.disabled = true;
            statusDiv.innerHTML = '<div class="status loading">🔄 正在合成音频，请稍候...</div>';
            resultDiv.innerHTML = '';
            
            try {
                // 将音频文件转换为base64
                const audioBase64 = await fileToBase64(referenceAudio);
                
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: targetText,
                        referenceAudio: audioBase64,
                        referenceText: referenceText
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = '<div class="status success">✅ TTS合成成功！</div>';
                    resultDiv.innerHTML = `
                        <div class="audio-player">
                            <h4>🎵 合成结果:</h4>
                            <audio controls style="width: 100%;">
                                <source src="${result.audioUrl}" type="audio/wav">
                                您的浏览器不支持音频播放。
                            </audio>
                            <p><strong>音频大小:</strong> ${(result.audioSize / 1024).toFixed(1)} KB</p>
                            <p><strong>使用了声音克隆:</strong> ${result.usedVoiceCloning ? '是' : '否'}</p>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `<div class="status error">❌ TTS合成失败: ${result.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ 请求失败: ${error.message}</div>`;
            } finally {
                simpleTTSBtn.disabled = false;
            }
        });
        
        // 文件转base64工具函数
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1]; // 移除data:audio/wav;base64,前缀
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
