<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-SoVITS 语音合成测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.3);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .audio-player {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .audio-player audio {
            width: 100%;
            margin-top: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .character-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .character-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .character-card:hover {
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .character-card.selected {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .character-card h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .character-card p {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 GPT-SoVITS 语音合成测试</h1>
            <p>体验先进的AI语音合成技术，让文字变成自然流畅的语音</p>
        </div>

        <div class="main-content">
            <!-- 左侧：配置面板 -->
            <div class="panel">
                <h2>🔧 配置参数</h2>
                
                <div class="form-group">
                    <label for="apiUrl">API地址:</label>
                    <input type="text" id="apiUrl" value="http://localhost:9880" placeholder="GPT-SoVITS API地址">
                </div>

                <div class="form-group">
                    <label>选择角色:</label>
                    <div class="character-selector" id="characterSelector">
                        <!-- 角色卡片将通过JavaScript动态生成 -->
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="textLang">文本语言:</label>
                        <select id="textLang">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="speedFactor">语速:</label>
                        <input type="range" id="speedFactor" min="0.5" max="2.0" step="0.1" value="1.0">
                        <span id="speedValue">1.0x</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="temperature">温度:</label>
                        <input type="range" id="temperature" min="0.1" max="2.0" step="0.1" value="1.0">
                        <span id="tempValue">1.0</span>
                    </div>
                    <div class="form-group">
                        <label for="topP">Top-P:</label>
                        <input type="range" id="topP" min="0.1" max="1.0" step="0.1" value="1.0">
                        <span id="topPValue">1.0</span>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary" onclick="testConnection()">🔗 测试连接</button>
                    <button class="btn btn-secondary" onclick="loadCharacters()">🔄 刷新角色</button>
                </div>
            </div>

            <!-- 右侧：合成面板 -->
            <div class="panel">
                <h2>🎵 语音合成</h2>
                
                <div id="statusMessage"></div>

                <div class="form-group">
                    <label for="textInput">输入文本:</label>
                    <textarea id="textInput" placeholder="请输入要合成语音的文本...">你好，欢迎使用GPT-SoVITS语音合成系统！这是一个测试文本，展示了AI语音合成的强大能力。</textarea>
                </div>

                <div class="form-group">
                    <button class="btn" onclick="synthesizeVoice()" id="synthesizeBtn">
                        🎤 开始合成
                    </button>
                </div>

                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>正在合成语音，请稍候...</p>
                </div>

                <div class="audio-player" id="audioPlayer" style="display: none;">
                    <h3>🎧 合成结果</h3>
                    <audio controls id="audioElement">
                        您的浏览器不支持音频播放。
                    </audio>
                    <div style="margin-top: 15px;">
                        <button class="btn btn-secondary" onclick="downloadAudio()">💾 下载音频</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="gpt-sovits-test.js"></script>
</body>
</html>
