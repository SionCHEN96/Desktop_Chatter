<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接测试</title>
</head>
<body>
    <h1>连接测试</h1>
    <button onclick="testConnection()">测试连接</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';

            try {
                console.log('开始测试连接...');

                // 使用相对路径，避免CORS问题
                const response = await fetch('/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('响应状态:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('响应数据:', data);
                    resultDiv.innerHTML = `<p style="color: green;">✅ 连接成功！</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ 连接失败：${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('连接错误:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ 连接失败：${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
